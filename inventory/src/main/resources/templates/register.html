<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">Регистрация</h3>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label>Придумайте Логин</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Придумайте Пароль</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <hr>
            <div class="mb-3">
                <label>ФИО (Полностью)</label>
                <input type="text" name="fullName" class="form-control" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="mb-3">
                <label>Кабинет / Отдел</label>
                <input type="text" name="location" class="form-control" placeholder="Кабинет 305" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>
</html>
