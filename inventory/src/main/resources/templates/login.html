<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Ссылка на картинку (школьная тематика/книги) */
            background-image: url('https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Затемнение фона, чтобы текст читался лучше */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.4);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Полупрозрачный белый */
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Красивая тень */
        }

        .brand-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #4a90e2;
            border: none;
            padding: 10px;
            font-size: 1.1rem;
        }
        .btn-custom:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#4a90e2" class="bi bi-backpack-fill" viewBox="0 0 16 16">
                <path d="M5 13v-3h4v.5a.5.5 0 0 0 1 0V10h1v3z"/>
                <path d="M6 2v.341C3.67 3.165 2 5.388 2 8v5.5A2.5 2.5 0 0 0 4.5 16h7a2.5 2.5 0 0 0 2.5-2.5V8a6.002 6.002 0 0 0-4-5.659V2a2 2 0 1 0-4 0m2-1a1 1 0 0 1 1 1v.083a6.04 6.04 0 0 0-2 0V2a1 1 0 0 1 1-1m0 3a4 4 0 0 1 3.96 3.43.5.5 0 1 1-.99.14 3 3 0 0 0-5.94 0 .5.5 0 1 1-.99-.14A4 4 0 0 1 8 4M4.5 9h7a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5"/>
            </svg>
        </div>

        <h2 class="brand-title">Smart Inventory</h2>
        <p class="brand-subtitle">Система учета школьного имущества</p>

        <div th:if="${param.error}" class="alert alert-danger p-2">
            Неверный логин или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-success p-2">
            Вы успешно вышли
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label fw-bold">Логин</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин" required>
            </div>
            
            <div class="mb-4 text-start">
                <label for="password" class="form-label fw-bold">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn btn-primary btn-custom w-100 mb-3">Войти в систему</button>
        </form>

        <div class="mt-3">
            <span class="text-muted">Нет аккаунта?</span> 
            <a href="/register" class="text-decoration-none fw-bold">Регистрация</a>
        </div>
    </div>

</body>
</html>
