# Название приложения
spring.application.name=inventory

# --- НАСТРОЙКИ БАЗЫ ДАННЫХ ---
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
spring.datasource.password=vmawine

# --- НАСТРОЙКИ JPA (HIBERNATE) ---
# update: база сама обновляет таблицы под твой код
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ОТКЛЮЧАЕМ показ SQL (те самые длинные строки select/insert)
spring.jpa.show-sql=false

# --- НАСТРОЙКИ ЛОГИРОВАНИЯ (КРАСОТА В ТЕРМИНАЛЕ) ---
# Формат: ЧЧ:ММ:СС УРОВЕНЬ : Сообщение
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%-5level) : %msg%n